<div class="header-wrapper">
  <div class="hamburger-menu">
    <img src="assets/icons/menu.svg" width="18" height="12">
  </div>
  <div class="logo">
    <img src="/assets/images/logo.png" alt="logo">
  </div>

  <div class="dynamic-group-wrapper">
    <app-header-control-buttons *ngIf="!isSearchField" class="control-btn"></app-header-control-buttons>

    <app-search-field *ngIf="isSearchField" class="search-filed" ></app-search-field>
  </div>

  <app-header-search-buttons (onSearchEvent)="searchEvent($event)" class="search-btn"></app-header-search-buttons>

  <app-control-buttons-mobile class="mobile-btn"></app-control-buttons-mobile>

  <div class="notification-group">
    <img src="assets/icons/notifications.svg" alt="notifications" width="24" height="24">
    <span class="ava-wrapper">
      <img src="assets/images/AVA.jpg" class="ava" alt="ava" width="32" height="32">
      <span class="mark"></span>
    </span>
  </div>
</div>
